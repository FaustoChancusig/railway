<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Estilo del cuerpo */
        body {
            background-color: #f5f5f5;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Encabezado */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Contenedor principal */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Secciones */
        section {
            margin-bottom: 20px;
        }

        section h2 {
            font-size: 20px;
            color: #4CAF50;
            margin-bottom: 10px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }

        /* Tablas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th, table td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #4CAF50;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        /* Botones */
        button, a.btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover, a.btn:hover {
            background-color: #45a049;
        }

        button.delete-btn {
            background-color: #f44336;
        }

        button.delete-btn:hover {
            background-color: #e53935;
        }

        /* Contenedores de tarjetas */
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

        .card p {
            margin-bottom: 10px;
        }

        /* Pie de página */
        footer {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>Panel de Administración</header>
    <div class="container">
        <section>
            <h2>Facturas Generadas</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID Factura</th>
                        <th>Cliente</th>
                        <th>Email</th>
                        <th>Total</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="facturas-container">
                    <!-- Facturas se llenarán dinámicamente -->
                </tbody>
            </table>
        </section>
        <section>
            <h2>Carritos Activos</h2>
            <div id="carritos-container">
                <!-- Carritos se llenarán dinámicamente -->
            </div>
        </section>
    </div>
    <footer>&copy; 2025 Administración de Tienda</footer>

    <script>
        // Mostrar Facturas
        const facturas = JSON.parse(localStorage.getItem('facturas')) || [];
        const facturasContainer = document.getElementById('facturas-container');

        facturas.forEach(factura => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${factura.idFactura}</td>
                <td>${factura.cliente}</td>
                <td>${factura.email}</td>
                <td>$${factura.total.toFixed(2)}</td>
                <td>${factura.fecha}</td>
            `;
            facturasContainer.appendChild(row);
        });

        // Mostrar Carritos Activos
       

</script>
<script src="../java/init.js"></script>
<script src="../javaCarrito.js"></script>
<script src="../java/javaComprar.js">

</script>

</body>

</html>
